worker_processes  1;
pid /var/run/nginx.pid;
error_log /dev/stdout info;
daemon off;

events {
    worker_connections 1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;
    sendfile            on;
    keepalive_timeout   65;
    proxy_read_timeout  1200;
    gzip                on;
    gzip_disable        "msie6";

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Ingress
    server {
        listen 8099 default_server;

        allow   172.30.32.2;
        deny    all;

        server_name _;
        access_log /dev/stdout combined;

        client_max_body_size 4G;
        keepalive_timeout 5;

        root /dev/null;

        location / {
            proxy_pass http://127.0.0.1:8765%%ingress_entry%%/;
            proxy_redirect http://127.0.0.1:8765%%ingress_entry%%/ http://$host%%ingress_entry%%/;

            proxy_http_version 1.1;   
            proxy_set_header SCRIPT_NAME %%ingress_entry%%;

         }
    }
}