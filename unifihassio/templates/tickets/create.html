{% extends 'index.html' %}


{% block content %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Create Tickets</h1>

  <form method="post">
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" min="1" max="5" required>
    <label for="duration">Duration (days)</label>
    <input type="number" name="duration" id="duration" min="1" max="20" required>
    <input type="submit" value="Create">
  </form>
{% endblock %}
